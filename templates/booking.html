{% extends "base.html" %}

{% block content %}

<header>
    <h1>Would you like to make a booking?</h1>
</header>

{% if user.is_authenticated %}
    <a href="{% url 'add_booking' %}">Make a booking</a>
{% else %}
    <h2>Please sign in before making a booking</h2>
    <a href="{% url 'account_login' %}">Login</a>
    <h3>Don't have an account?</h3>
    <a href="{% url 'account_signup' %}">Sign up now</a>
{% endif %}

{% endblock %}
