{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="">
        <form class="" method="POST">
            {% csrf_token %}

            <div class="col-md-6 col-12">
                <label for="full_name">Full Name:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>

            <div class="col-md-6 col-12">
                <label for="phone_number">Contact Telephone Number:</label>
                <input type="number" class="form-control" id="phone_number" name="phone_number"
                    minlength="11" maxlength="11" required>
            </div>

            <div class="col-md-6 col-12">
                <label for="date">Select a Date:</label>
                <input type="date" class="" id="date" name="date" required>
            </div>

            <div class="col-md-6 col-12">
                <label for="time">Select a time:</label>
                <input type="time" class="" id="time" name="time" min="14:00" max="23:00" value="14:00"
                    required>
            </div>

            <div class="col-md-6 col-12">
                <label for="guest_count">Number of guests:</label>
                <input type="number" class="" id="guest_count" name="guest_count" min="1" max="10" required>
            </div>
            <div class="col-md-6 col-12">
                <label for="highchair">Highchair:</label>
                <input type="checkbox" class="" id="high_chair" name="high_chair" >
            </div>

            <div class="">
                <button type="submit" class="">Make Reservation</button>
            </div>

        </form>

        <div class="container">
            <div class="row w-75 mx-auto">

                <div class="col-md-6 col-12">
                    <a class=""
                        href="{% url 'booking' %}">My Bookings</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
