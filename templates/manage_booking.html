{% extends "base.html" %}

{% block content %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="post-title">{{ booking.booking_id }}</h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="post-subtitle">{{ booking.status }} | {{ post.created_date }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
