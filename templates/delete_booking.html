{% extends "base.html" %}

{% block content %}

<h1>Are you sure you want to delete this booking?</h1>
<div class="">
    <form action="." method="POST">
        {% csrf_token %}

        <h3>Do you want to cancel the booking "{{ booking.booking_id }}"?</h3>

        <button class="btn" type="submit">Yes</button>

        <a class="btn" href="{% url 'reservations' %}">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
